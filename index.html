<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lenia</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<header>
		<h1>Lenia</h1>
	</header>

	<div class="main-container">
		<div class="canvas-container">
			<canvas id="leniaCanvas"></canvas>
		</div>
		
		<div class="controls-container">
			<div class="params-panel">
				<h2>Setting</h2>
				<div class="grid-size-controls">
					<label>Grid Width: 
						<input type="number" id="gridWidth" min="10" max="200" value="70">
					</label>
					<label>Grid Height: 
						<input type="number" id="gridHeight" min="10" max="200" value="70">
					</label>
				</div>
				<div class="dt-control">
					<label>DT (Step Size): 
						<input type="number" id="dtInput" step="0.01" value="0.1">
					</label>
				</div>
				<div class="kernel-controls">
					<h3>Kernel Parameters</h3>
					<div class="channel-buttons">
						<button id="addChannel">+ Add Channel</button>
						<button id="removeChannel">- Remove Channel</button>
					</div>
					<div id="muControls"></div>
					<div id="sigmaControls"></div>
					<div id="bsControls"></div>
				</div>
				<div class="remap-controls">
					<label>Color power: 
						<input type="range" id="kSlider" min="0" max="10" step="0.01" value="0">
						<span id="kValue">0</span>
					</label>
					<label>Color factor: 
						<input type="range" id="aSlider" min="0" max="1" step="0.01" value="1">
						<span id="aValue">1</span>
					</label>
					<label>
						Auto colorisation mode (beta)<input type="checkbox" id="autoMode">
					</label>
				</div>
			</div>
			
			<div class="actions-panel">
				<h2>Actions</h2>
				<div class="buttons">
					<button id="startBtn">Start</button>
					<button id="pauseBtn" disabled>Pause</button>
					<button id="resetBtn">Reset</button>
					<button id="stepBtn">Step</button>
				</div>
				
				<div class="simulation-type">
					<label>Simulation type:
						<select id="simulationType">
							<option value="fish">Fish</option>
							<option value="multiFish">Multi-fish</option>
							<option value="random">Random</option>
							<option value="orbium">Orbium</option>
							<option value="chromium">Chromium</option>
							<option value="cyanor">Cyanor</option>
							<option value="random">Random</option>
						</select>
					</label>
				</div>
				
				<div class="status">
					<div>Statut: <span id="status">Ready</span></div>
					<div>Images: <span id="frameCount">0</span></div>
					<div>FPS: <span id="fpsCounter">0</span></div>
				</div>
			</div>
		</div>
	</div>
	
	<footer>
		<p>&copy; 2025. All rights reserved. Designed by 
			<a href="https://wartets.github.io/Wartets/" target="_blank">&#x2197;Wartets</a>.
			<wbr>Check out more projects on <a href="https://github.com/wartets" target="_blank">&#x2197;GitHub</a>.
		</p>
	</footer>
	
	<script src="https://cdn.jsdelivr.net/npm/gpu.js@2.12.0/dist/gpu-browser.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
